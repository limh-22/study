<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //初始值：从几开始的值，x~y
        
        //虽然初始值是一定的，但是这个值是变化的，并且达到最终的目的值时停止；
        var y = 10 ;
        //当x==y时这个循环就停止了
        //x==y

        for(var x = 0;x<y;x++){
            alert(x)
        }
        console.log(y)
        var a = 0 ;
        
        for(var b = 1 ;b<=10;b++){
            a += b;    
        }
        console.log(a);
    </script>
</body>
</html>
