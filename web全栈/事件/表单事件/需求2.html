<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    用户名:<input type="text" id="in1"><span id="span1"></span><br>
    密  码:<input type="password" id="in2"><span id="span2"></span><br>
    <button id="btn">注册</button>
    <script>
        var in1=document.getElementById('in1');   
        var in2=document.getElementById('in2');
        var btn=document.getElementById('btn')
        var span1=document.getElementById('span1');
        var span2=document.getElementById('span2');
		var zc=['tom','jack','lili']  

        in1.onblur=function(){
				if(zc.indexOf(in1.value)!=-1){
				    span1.innerHTML="用户名已被注册";
				} else if (in1.value=='') {
				    span1.innerHTML="用户名不可为空";
				}else{
				    span1.innerHTML="用户名可用";
				}            
        }
		in1.onfocus=function(){
				if(zc.indexOf(in1.value)!=-1){
                    span1.innerHTML="用户名已被注册";
				 }else{
                    span1.innerHTML="请输入用户名";
				 }                
		}
        in2.onfocus=function(){
            span2.innerHTML="请输入密码";
        }
        in2.onblur=function(){
            if (in2.value=='') {
                span2.innerHTML="密码不可为空";
            }else{
                span2.innerHTML="";
            }
        }
        btn.onclick=function(){
			if (in1.value==''&&in2.value=='') {
				alert('用户名和密码不可为空');			    
			}else if (in1.value=='') {
                alert('用户名不可为空');
            } else if (in2.value=='') {
                alert('密码不可为空');
            }else if (zc.indexOf(in1.value)!=-1) {
                alert('用户名已被注册');
            }else{
				alert('注册成功')
			}
        }
    </script>
</body>
</html>
