<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            position: relative;
        }
        #box > div{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            position: absolute;
            background-image: url('1.jpg');
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- 手机端不能使用table用div替代 -->
        <!-- <div class="row">
            <div class="cow"></div>
            <div class="cow"></div>
            <div class="cow"></div>
        </div>
        <div class="row">
            <div class="cow"></div>
            <div class="cow"></div>
            <div class="cow"></div>
        </div> -->
    </div>
    <script>
        var box = document.getElementById('box');
         //要一个10行10列的大表格  50*50
        for(var i =0;i<10;i++){
            for(var j=0;j<10;j++){
                var div = document.createElement('div');
                box.appendChild(div);
                //i=0
                div.style.top = i * 50 + 'px';
                div.style.left = j * 50 + 'px';
                div.style.backgroundPositionY = i * -50 +'px';
                div.style.backgroundPositionX = j * -50 +'px';
                div.onmousemove = function(){
                    this.style.opacity = 1;
                }
            }
         }
    </script>
</body>
</html>
